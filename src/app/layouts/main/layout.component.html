<!--
  This example requires updating your template:

  ```
  <html class="h-full bg-white">
  <body class="h-full">
  ```
-->
<div>
  <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
  <div class="relative z-50 lg:hidden" role="dialog" aria-modal="true" [class.hidden]="!isSidebarOpen">
    <!--
      Off-canvas menu backdrop, show/hide based on off-canvas menu state.
    -->
    <div class="fixed inset-0 bg-gray-900/80" [attr.inert]="!isSidebarOpen"></div>

    <div class="fixed inset-0 flex">
      <!--
        Off-canvas menu, show/hide based on off-canvas menu state.
      -->
      <div class="relative mr-16 flex w-full max-w-xs flex-1">
        <!--
          Close button, show/hide based on off-canvas menu state.
        -->
        <div class="absolute top-0 left-full flex w-16 justify-center pt-5">
          <button type="button" class="-m-2.5 p-2.5" (click)="toggleSidebar()">
            <span class="sr-only">Close sidebar</span>
            <svg class="size-6 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Sidebar component, swap this element with another sidebar if you like -->
        <div class="flex grow flex-col gap-y-5 overflow-y-auto bg-white px-6 pb-2">
          <div class="flex h-16 shrink-0 items-center">
            <img class="h-8 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
          </div>
          <nav class="flex flex-1 flex-col">
            <ul role="list" class="flex flex-1 flex-col gap-y-7">
              <li>
                <ul role="list" class="-mx-2 space-y-1">
                  <li *ngFor="let item of navItems">
                    <app-nav-item
                      [name]="item.name"
                      [link]="item.link"
                      [icon]="item.icon"
                      [isActive]="item.isActive"
                      (itemClick)="closeSidebar()">
                    </app-nav-item>
                  </li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <!-- Static sidebar for desktop -->
  <div class="hidden lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-72 lg:flex-col">
    <!-- Sidebar component, swap this element with another sidebar if you like -->
    <div class="flex grow flex-col gap-y-5 overflow-y-auto border-r border-gray-200 bg-white px-6">
      <div class="flex h-16 shrink-0 items-center">
        <img class="h-8 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
      </div>
      <nav class="flex flex-1 flex-col">
        <ul role="list" class="flex flex-1 flex-col gap-y-7">
          <li>
            <ul role="list" class="-mx-2 space-y-1">
              <li *ngFor="let item of navItems">
                <app-nav-item
                  [name]="item.name"
                  [link]="item.link"
                  [icon]="item.icon"
                  [isActive]="item.isActive"
                  (itemClick)="closeSidebar()">
                </app-nav-item>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="sticky top-0 z-40 flex items-center gap-x-6 bg-white px-4 py-4 shadow-xs sm:px-6 lg:hidden">
    <button type="button" class="-m-2.5 p-2.5 text-gray-700 lg:hidden" (click)="toggleSidebar()">
      <span class="sr-only">Open sidebar</span>
      <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
    </button>
    <div class="flex-1 text-sm/6 font-semibold text-gray-900">{{ currentActiveItem?.name || 'Dashboard' }}</div>
  </div>

  <!-- Sidebar -->
  <aside class="fixed inset-y-0 left-0 w-64 bg-gray-800 text-white">
    <nav class="h-full flex flex-col">
      <!-- Logo -->
      <div class="p-4 flex items-center">
        <img src="assets/logo.svg" alt="Logo" class="h-8 w-8 mr-2">
        <span class="text-xl font-semibold">Vera</span>
      </div>

      <!-- Navigation Items -->
      <div class="flex-1 overflow-y-auto">
        <div class="px-2 py-4 space-y-1">
          <ng-container *ngFor="let item of navItems">
            <a [routerLink]="item.link"
               [class.bg-gray-900]="item.isActive"
               class="flex items-center px-4 py-2 text-sm font-medium rounded-md hover:bg-gray-700 transition-colors duration-200">
              <span [innerHTML]="item.icon" class="h-5 w-5 mr-3"></span>
              {{ item.name }}
            </a>
          </ng-container>
        </div>
      </div>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="ml-64 min-h-screen bg-gray-100">
    <main class="py-10 lg:pl-72">
      <div class="px-4 sm:px-6 lg:px-8">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
