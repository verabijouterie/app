<div class="max-w-3xl mx-auto px-4 py-10">
  <div class="bg-white rounded-xl shadow-sm ring-1 ring-gray-900/5 p-8">
    <div class="flex justify-between items-center mb-8">
      <p class="text-base text-gray-500">Kategorilerinizi yönetin</p>
      <button
        type="button"
        (click)="openCategoryDrawer()"
        class="rounded-lg bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-blue-600"
      >
        Kategori Oluştur
      </button>
    </div>

    <app-category-list
      [categories]="categories"
      (edit)="editCategory($event)"
      (delete)="deleteCategory($event)"
    ></app-category-list>
  </div>
</div>

<app-drawer 
  [isOpen]="isDrawerOpen"
  [skipAnimation]="skipDrawerAnimation"
  [title]="editMode ? 'Kategoriyi Düzenle' : 'Kategori Oluştur'"
  (close)="onDrawerClose()">
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="space-y-8">
    <div class="grid grid-cols-1 gap-4">
      <div class="space-y-1">
        <label for="name" class="block text-sm font-medium text-gray-900">Ad</label>
        <mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-full">
          <input matInput formControlName="name" placeholder="Kategori adını girin" id="name">
        </mat-form-field>
      </div>

    </div>

    <div class="flex items-center justify-end gap-x-4 pt-4 border-t border-gray-900/10">
      <button
        type="button"
        class="rounded-lg bg-gray-200 px-4 py-2 text-sm font-semibold text-gray-900 shadow-sm hover:bg-gray-100 hover:text-gray-800 transition-colors"
        (click)="onDrawerClose()"
      >
        İptal
      </button>
      <button
        type="submit"
        class="rounded-lg bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
        [disabled]="!categoryForm.valid"
      >
        {{ editMode ? 'Güncelle' : 'Oluştur' }} Kategori
      </button>
    </div>
  </form>
</app-drawer>
