<div class="max-w-3xl mx-auto px-4 py-10">
  <div class="bg-white rounded-xl shadow-sm ring-1 ring-gray-900/5 p-8">
    <div class="sm:flex sm:items-center">
      <div class="sm:flex-auto">
        <h1 class="text-base font-semibold leading-6 text-gray-900">Scenarios</h1>
        <p class="mt-2 text-sm text-gray-700">A list of all scenarios in the system.</p>
      </div>
      <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
        <button type="button" (click)="openScenarioDrawer()"
          class="block rounded-md bg-blue-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
          Add Scenario
        </button>
      </div>
    </div>

    <div class="mt-8 space-y-2" cdkDropList (cdkDropListDropped)="drop($event)">
      <div *ngFor="let scenario of scenarios; let i = index" 
          class="group flex items-center justify-between gap-x-6 rounded-lg bg-white p-4 shadow-sm ring-1 ring-gray-900/5" 
          cdkDrag>
        <div class="flex items-center gap-x-4">
          <mat-icon cdkDragHandle class="text-gray-400 cursor-move opacity-0 group-hover:opacity-100 transition">
            drag_indicator
          </mat-icon>
          <div>
            <div class="font-medium text-gray-900">{{scenario.name}}</div>
            <div class="mt-1 text-sm text-gray-500">{{scenario.description}}</div>
          </div>
        </div>
        <div class="flex items-center gap-x-2">
          <button type="button" (click)="editScenario(scenario)"
            class="rounded-md p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-50">
            <mat-icon class="h-5 w-5">edit</mat-icon>
          </button>
          <button type="button" (click)="deleteScenario(scenario.id!)"
            class="rounded-md p-2 text-gray-600 hover:text-red-600 hover:bg-red-50">
            <mat-icon class="h-5 w-5">delete</mat-icon>
          </button>
        </div>
      </div>
      <div *ngIf="scenarios.length === 0" class="text-center py-4 text-sm text-gray-500">
        No scenarios found. Click "Add Scenario" to create one.
      </div>
    </div>
  </div>
</div>

<app-drawer 
  [isOpen]="isDrawerOpen"
  [skipAnimation]="skipDrawerAnimation"
  [title]="editMode ? 'Edit Scenario' : 'Create Scenario'"
  (close)="onDrawerClose()">
  <form [formGroup]="scenarioForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="space-y-1.5">
      <label for="name" class="block text-sm font-medium text-gray-900">Name</label>
      <mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-full">
        <input matInput formControlName="name" id="name" placeholder="Enter scenario name">
        <mat-error *ngIf="scenarioForm.get('name')?.errors?.['required'] && scenarioForm.get('name')?.touched">
          Name is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="space-y-1.5">
      <label for="description" class="block text-sm font-medium text-gray-900">Description</label>
      <mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-full">
        <textarea matInput formControlName="description" id="description" rows="4" placeholder="Enter scenario description"></textarea>
        <mat-error *ngIf="scenarioForm.get('description')?.errors?.['required'] && scenarioForm.get('description')?.touched">
          Description is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="flex items-center justify-end gap-x-6">
      <button type="button" (click)="onDrawerClose()"
        class="rounded-lg bg-gray-200 px-4 py-2 text-sm font-semibold text-gray-900 shadow-sm hover:bg-gray-100 hover:text-gray-800 transition-colors">
        Cancel
      </button>
      <button type="submit"
        class="rounded-lg bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
        {{editMode ? 'Update' : 'Create'}} Scenario
      </button>
    </div>
  </form>
</app-drawer>
