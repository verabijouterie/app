<form #productForm="ngForm" (ngSubmit)="onSubmit($event)" class="space-y-6">
  <!-- Name Field -->
  <div class="space-y-1.5">
    <label for="name" class="block text-sm font-medium text-gray-900">Ürün Adı</label>
    <mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-full">
      <input matInput [(ngModel)]="formData.name" name="name" id="name" placeholder="Ürün adını girin">
    </mat-form-field>
  </div>

  <!-- Category Field -->
  <div class="space-y-1.5">
    <label for="category" class="block text-sm font-medium text-gray-900">Kategori</label>
    <mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-full">
      <mat-select [(ngModel)]="formData.category_id" name="category_id" id="category">
        <mat-option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Gold Type Fields -->
  <div class="space-y-4">
    <div class="flex items-center gap-4">
      <mat-checkbox [(ngModel)]="formData.is_gold" name="is_gold" (change)="onIsGoldChange()">
        Altın Ürün
      </mat-checkbox>
      <mat-checkbox [(ngModel)]="formData.contains_gold" name="contains_gold" (change)="onContainsGoldChange()">
        Altın İçeren Ürün
      </mat-checkbox>
    </div>

    <!-- Carat Field (shown only if is_gold or contains_gold is true) -->
    <div class="space-y-1.5" *ngIf="formData.is_gold || formData.contains_gold">
      <label for="carat" class="block text-sm font-medium text-gray-900">Altın Ayarı</label>
      <mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-full">
        <mat-select [(ngModel)]="formData.carat" name="carat" id="carat" (selectionChange)="onCaratChange()">
          <mat-option [value]="null">Seçiniz</mat-option>
          <mat-option *ngFor="let carat of caratOptions" [value]="carat">
            {{ carat }}K
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Weight Field (shown only if is_gold or contains_gold is true) -->
    <div class="space-y-1.5" *ngIf="formData.is_gold || formData.contains_gold">
      <label for="weight" class="block text-sm font-medium text-gray-900">Brüt Ağırlık (g)</label>
      <mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-full">
        <input matInput [(ngModel)]="formData.weight_brut" name="weight_brut" id="weight" type="number" step="0.01">
      </mat-form-field>
    </div>
  </div>

  <div class="flex items-center justify-end gap-x-6">
    <button type="submit"
    class="rounded-lg bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 disabled:opacity-50 disabled:cursor-not-allowed"
    [disabled]="!isFormValid()">
      {{is_editing ? 'Ürünü güncelle' : 'Ürün oluştur'}}
    </button>
    <button type="button" (click)="onCancel()"
      class="rounded-lg bg-gray-200 px-4 py-2 text-sm font-semibold text-gray-900 shadow-sm hover:bg-gray-100 hover:text-gray-800 transition-colors">
      İptal
    </button>

  </div>
</form>
