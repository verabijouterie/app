<div class="mt-8">
  <h2 class="text-xl font-bold mb-4">Product List</h2>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white">
      <thead>
        <tr class="border-b">
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-900">Name</th>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-900">Carat</th>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-900">Weight (g)</th>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-900">Total 24K</th>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-900">Inventory</th>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-900">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let product of products" class="hover:bg-gray-50">
          <td class="px-4 py-3 text-sm text-gray-900">{{product.name}}</td>
          <td class="px-4 py-3 text-sm text-gray-900">{{product.carat}}K</td>
          <td class="px-4 py-3 text-sm text-gray-900">{{product.weight}}</td>
          <td class="px-4 py-3 text-sm text-gray-900">{{product.weight24k}}</td>
          <td class="px-4 py-3 text-sm text-gray-900">{{product.inventory}}</td>
          <td class="px-4 py-3 text-sm text-gray-900">
            <div class="flex gap-2">
              <button mat-icon-button color="primary" (click)="edit.emit(product)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="delete.emit(product.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </tr>
        <tr *ngIf="products.length === 0">
          <td colspan="6" class="px-4 py-3 text-sm text-gray-500 text-center">No products available</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
