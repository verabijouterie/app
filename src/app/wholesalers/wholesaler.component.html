<div class="max-w-3xl mx-auto px-4 py-10">
  <div class="bg-white rounded-xl shadow-sm ring-1 ring-gray-900/5 p-8">
    <div class="sm:flex sm:items-center">
      <div class="sm:flex-auto">
        <h1 class="text-base font-semibold leading-6 text-gray-900">Toptan Satıcılar</h1>
        <p class="mt-2 text-sm text-gray-700">Sistemdeki tüm toptan satıcıların listesi.</p>
      </div>
      <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
        <button type="button" (click)="openWholesalerDrawer()"
          class="block rounded-md bg-blue-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
          Toptan Satıcı Ekle
        </button>
      </div>
    </div>

    <app-wholesaler-list 
      [wholesalers]="wholesalers"
      (edit)="editWholesaler($event)"
      (delete)="deleteWholesaler($event)">
    </app-wholesaler-list>
  </div>
</div>

<app-drawer 
  [isOpen]="isDrawerOpen"
  [skipAnimation]="skipDrawerAnimation"
  [title]="editMode ? 'Toptan satıcıyı Düzenle' : 'Toptan satıcı Oluştur'"
  (close)="onDrawerClose()">
  <form [formGroup]="wholesalerForm" (ngSubmit)="onSubmit()" class="space-y-6">
    
    <div class="space-y-1.5">
      <label for="name" class="block text-sm font-medium text-gray-900">Ad</label>
      <mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-full">
        <input matInput formControlName="name" id="name" placeholder="Toptan satıcı adını girin">
        <mat-error *ngIf="wholesalerForm.get('name')?.errors?.['required'] && wholesalerForm.get('name')?.touched">
          Ad zorunludur
        </mat-error>
      </mat-form-field>
    </div>

    <div class="space-y-1.5">
      <label for="prefers_gold" class="block text-sm font-medium text-gray-900">Ödemelerde altın tercih ediyor mu?</label>
      <mat-checkbox formControlName="prefers_gold" id="prefers_gold" >Evet</mat-checkbox>
    </div>

    <div class="flex items-center justify-end gap-x-6">
      <button type="button" (click)="onDrawerClose()"
        class="rounded-lg bg-gray-200 px-4 py-2 text-sm font-semibold text-gray-900 shadow-sm hover:bg-gray-100 hover:text-gray-800 transition-colors">
        İptal
      </button>
      <button type="submit"
        class="rounded-lg bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
        {{editMode ? 'Toptan satıcıyı güncelle' : 'Toptan satıcı oluştur'}}
      </button>
    </div>
  </form>
</app-drawer>
