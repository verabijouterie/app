<form #wholesalerForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-6">
  <div class="space-y-1.5">
    <label for="name" class="block text-sm font-medium text-gray-900">Ad</label>
    <mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-full">
      <input matInput [(ngModel)]="formData.name" name="name" id="name" placeholder="Toptan satıcı adını girin" required>
      <mat-error *ngIf="wholesalerForm.submitted && !formData.name">
        Ad zorunludur
      </mat-error>
    </mat-form-field>
  </div>

  <div class="space-y-1.5">
    <label for="starting_gold_balance" class="block text-sm font-medium text-gray-900">Başlangıç Altın Borcu</label>
    <mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-full">
      <input matInput [(ngModel)]="formData.starting_gold_balance" type="number" step="0.01" name="starting_gold_balance" id="starting_gold_balance" placeholder="Başlangıç Altın Bakiyesi">
      <span matSuffix class="text-gray-500 ml-1 pr-2">g</span>
    </mat-form-field>
  </div>

  <div class="space-y-1.5">
    <label for="starting_euro_balance" class="block text-sm font-medium text-gray-900">Başlangıç Euro Borcu</label>
    <mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-full">
      <input matInput [(ngModel)]="formData.starting_euro_balance" type="number" step="0.01" name="starting_euro_balance" id="starting_euro_balance" placeholder="Başlangıç Euro Bakiyesi">
      <span matSuffix class="text-gray-500 ml-1 pr-2">€</span>
    </mat-form-field>
  </div>

  <div class="space-y-1.5">
    <label for="prefers_gold" class="block text-sm font-medium text-gray-900">Ödemeleri has altında cinsinde tercih ediyo mu?</label>
    <mat-checkbox [(ngModel)]="formData.prefers_gold" name="prefers_gold" id="prefers_gold">Evet</mat-checkbox>
  </div>

  <div class="space-y-1.5">
    <label for="weight" class="block text-sm font-medium text-gray-900">
      Toplam altın borcu
    </label>
    <span class="text-gray-900 text-base inline">
      {{getTotalGoldBalance() | number:'1.4-4'}}g
    </span>
  </div>

  <div class="space-y-1.5">
    <label for="weight" class="block text-sm font-medium text-gray-900">
      Toplam euro borcu
    </label>
    <span class="text-gray-900 text-base inline">
      {{getTotalEuroBalance() | number:'1.2-2'}}€
    </span>
  </div>

  <div class="flex items-center justify-end gap-x-6">
    <button type="button" (click)="onCancel()"
      class="rounded-lg bg-gray-200 px-4 py-2 text-sm font-semibold text-gray-900 shadow-sm hover:bg-gray-100 hover:text-gray-800 transition-colors">
      İptal
    </button>
    <button type="submit"
      class="rounded-lg bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
      {{editMode ? 'Toptan satıcıyı güncelle' : 'Toptan satıcı oluştur'}}
    </button>
  </div>
</form>
