<div class="max-w-7xl mx-auto px-4 py-10">
  <div class="bg-white rounded-xl shadow-sm ring-1 ring-gray-900/5 p-8">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-2xl font-semibold text-gray-900">Kullanıcılar</h1>
      <button mat-raised-button color="primary" (click)="openUserDrawer()">
        <mat-icon>add</mat-icon>
        Yeni Kullanıcı
      </button>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="users" class="w-full">
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="sticky-column">İşlemler</th>
          <td mat-cell *matCellDef="let user" class="sticky-column">
            <div class="flex gap-2">
              <button mat-icon-button color="accent" (click)="editUser(user)" matTooltip="Düzenle">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteUser(user.id)" matTooltip="Sil">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Ad</th>
          <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>E-posta</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Rol</th>
          <td mat-cell *matCellDef="let user">{{ getRoleName(user.role_id) }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>

<app-drawer 
  [isOpen]="isDrawerOpen"
  [skipAnimation]="skipDrawerAnimation"
  [title]="editMode ? 'Kullanıcıyı Düzenle' : 'Kullanıcı Oluştur'"
  (close)="onDrawerClose()">
  <app-user
    [user]="selectedUser"
    [roles]="roles"
    [isOpen]="isDrawerOpen"
    [isAnimationComplete]="!skipDrawerAnimation"
    (userSubmit)="onUserSubmit($event)"
    (cancel)="onDrawerClose()">
  </app-user>
</app-drawer>
