<div class="mt-8 flow-root">
  <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
      <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-300">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Name</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Email</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Role</th>
              <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                <span class="sr-only">Actions</span>
              </th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 bg-white">
            <tr *ngFor="let user of users" class="hover:bg-gray-50">
              <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">
                {{user.name}}
              </td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                {{user.email}}
              </td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                {{getRoleName(user.role_id)}}
              </td>
              <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                <div class="flex justify-end gap-x-2">
                  <button type="button" (click)="edit.emit(user)"
                    class="rounded-md p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-50">
                    <mat-icon class="h-5 w-5">edit</mat-icon>
                  </button>
                  <button type="button" (click)="delete.emit(user.id)"
                    class="rounded-md p-2 text-gray-600 hover:text-red-600 hover:bg-red-50">
                    <mat-icon class="h-5 w-5">delete</mat-icon>
                  </button>
                </div>
              </td>
            </tr>
            <tr *ngIf="users.length === 0">
              <td colspan="4" class="whitespace-nowrap py-4 pl-4 pr-3 text-sm text-gray-500 text-center sm:pl-6">
                No users found. Click "Add User" to create one.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
