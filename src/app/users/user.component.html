<form #userForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-6">
  
  <!-- Name Field -->
  <div class="space-y-1.5">
    <label for="name" class="block text-sm font-medium text-gray-900">Ad</label>
    <mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-full">
      <input matInput [(ngModel)]="formData.name" name="name" id="name" placeholder="Toptan satıcı adını girin" required>
      <mat-error *ngIf="userForm.submitted && !formData.name">
        Ad zorunludur
      </mat-error>
    </mat-form-field>
  </div>

  <!-- Email Field -->
  <div class="space-y-1.5">
    <label for="email" class="block text-sm font-medium text-gray-900">E-posta</label>
    <mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-full">
      <input matInput [(ngModel)]="formData.email" name="email" id="email" placeholder="E-posta adresini girin" required>
      <mat-error *ngIf="userForm.submitted && !formData.email">
        E-posta alanı zorunludur
      </mat-error>
    </mat-form-field>
  </div>
  
  <!---Role Field-->
  <div class="space-y-1.5">
    <label for="role" class="block text-sm font-medium text-gray-900">Rol</label>
    <mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-full">
      <mat-select [(ngModel)]="formData.role_id" name="role_id" required>
        <mat-option *ngFor="let role of roles" [value]="role.id">
          {{ role.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!---Password Field-->
  <div class="space-y-1.5">
    <label for="password" class="block text-sm font-medium text-gray-900">Şifre</label>
    <mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-full">
      <input matInput [(ngModel)]="formData.password" name="password" id="password" placeholder="Şifre girin" required>
    </mat-form-field>
  </div>



  <div class="flex items-center justify-end gap-x-6">
    <button type="button" (click)="onCancel()"
      class="rounded-lg bg-gray-200 px-4 py-2 text-sm font-semibold text-gray-900 shadow-sm hover:bg-gray-100 hover:text-gray-800 transition-colors">
      İptal
    </button>
    <button type="submit"
      class="rounded-lg bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
      {{editMode ? 'Kullanıcıyı güncelle' : 'Kullanıcı oluştur'}}
    </button>
  </div>
</form>
